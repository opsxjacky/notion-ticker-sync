name: Auto Stock Sync

on:
  schedule:
    # 早：A股收盘后 - UTC 07:00 (北京时间 15:00)
    - cron: '0 7 * * 1-5'
    # 晚：美股收盘后 - UTC 21:00 (北京时间次日凌晨 05:00)
    - cron: '0 21 * * 1-5' 
  workflow_dispatch:

jobs:
  update-stocks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Restore signal cache
      uses: actions/cache/restore@v4
      with:
        path: akshare_cache/signal_cache.json
        key: signal-cache-
        restore-keys: |
          signal-cache-

    - name: Delete old signal cache
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        gh cache delete signal-cache- --repo ${{ github.repository }} || true
      continue-on-error: true

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tests
      env:
        SKIP_VENV_CHECK: "1"
      run: python -m unittest discover -s tests -p "test_*.py"

    - name: Run Sync Script
      env:
        SKIP_VENV_CHECK: "1"
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        DATABASE_ID: ${{ secrets.DATABASE_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python main.py

    - name: Update Bond ETF Yield
      env:
        SKIP_VENV_CHECK: "1"
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        DATABASE_ID: ${{ secrets.DATABASE_ID }}
      run: python scripts/update_bond_etf_yield.py

    - name: Save signal cache
      uses: actions/cache/save@v4
      if: always()
      with:
        path: akshare_cache/signal_cache.json
        key: signal-cache-
