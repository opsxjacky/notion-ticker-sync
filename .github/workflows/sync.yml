name: Auto Stock Sync

on:
  schedule:
    # 计划任务：UTC 时间每天 21:00 (北京时间次日凌晨 05:00)
    # 刚好美股收盘，A股开盘前
    - cron: '0 21 * * 1-5' 
  workflow_dispatch: # 允许你在 GitHub 网页上手动点击按钮触发

jobs:
  update-stocks:
    runs-on: ubuntu-latest
    
    steps:
    # 1. 拉取代码
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. 设置 Python 环境
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 3. 安装依赖
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # 使用 requirements.txt 安装所有依赖（包括 akshare）
        pip install -r requirements.txt

    # 4. 运行单元测试
    - name: Run Tests
      env:
        SKIP_VENV_CHECK: "1"  # GitHub Actions 环境已隔离，跳过虚拟环境检查
      run: python -m unittest discover -s tests -p "test_*.py"

    # 5. 运行脚本 (注入 Secrets)
    - name: Run Sync Script
      env:
        SKIP_VENV_CHECK: "1"  # GitHub Actions 环境已隔离，跳过虚拟环境检查
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        DATABASE_ID: ${{ secrets.DATABASE_ID }}
      run: python main.py
